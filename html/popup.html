<html>
<title>Concentrate</title>

<head>
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
</head>

<body>
    <div style="text-align: center;color: gray;font-size: 80%;">
        <div>site.com</div>
        <div style="margin: 4px 0">FullScreen DoubleClick</div>
        <label class="switch">
            <input type="checkbox" value="true" id="ContentDoubleClickInputCheckbox">
            <span class="slider round"></span>
        </label>
        <div style="margin: 4px 0">Remove Banner Ads</div>
        <label class="switch">
            <input type="checkbox" value="true" id="RemoveAdsInputCheckbox">
            <span class="slider round"></span>
        </label>
        <div style="margin: 4px 0">Remove Comments</div>
        <label class="switch">
            <input type="checkbox" value="true" id="RemoveCommentsInputCheckbox">
            <span class="slider round"></span>
        </label>
        <div style="background: purple; height:5px; margin: 20px 5px 20px 5px; border-radius: 5px;"></div>
        <div style="margin: 4px 0 4px 0">Mute YouTube Video Ads</div>
        <label class="switch">
            <input type="checkbox" value="true" id="MutingOnInputCheckbox">
            <span class="slider round"></span>
        </label>
        <div style="margin: 20px 0 4px 0;">AutoScroll</div>
        <label class="switch">
            <input type="checkbox" value="true" id="EnableAutoScrollInputCheckbox">
            <span class="slider round"></span>
        </label>
        <div style="margin: 4px 0">
            On/Off: Ctrl + Space<br>
            Faster: Ctrl + Down<br>
            Slower: Ctrl + Up
        </div>
    </div>
    <script src="../js/popup.js"></script>
</body>

</html>
