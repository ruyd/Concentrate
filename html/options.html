<html>

<head>
    <title>Concentrate</title>
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <style>

    </style>
</head>

<body>
    <div style="text-align: center; margin-top: 5%;">
        <h2>Content</h2>
        <h3>FullScreen DoubleClick</h3>
        <label class="switch">
            <input type="checkbox" value="true" id="DoubleClickInputCheckbox">
            <span class="slider round"></span>
        </label>
        <h3>Remove Banner Ads</h3>
        <label class="switch">
            <input type="checkbox" value="true" id="RemoveAdsInputCheckbox">
            <span class="slider round"></span>
        </label>
        <h3>Mute YouTube Video Ads</h3>
        <label class="switch">
            <input type="checkbox" value="true" id="YouTubeAdsInputCheckbox">
            <span class="slider round"></span>
        </label>
        <h3>Remove Comments</h3>
        <label class="switch">
            <input type="checkbox" value="true" id="RemoveCommentsInputCheckbox">
            <span class="slider round"></span>
        </label>
        <h2>New Tab</h2>
        <h3>FullScreen Click</h3>
        <label class="switch">
            <input type="checkbox" value="true" id="ClickInputCheckbox">
            <span class="slider round"></span>
        </label>
        <h3>Hover to Reveal Time</h3>
        <label class="switch">
            <input type="checkbox" value="true" id="ClockInputCheckbox">
            <span class="slider round"></span>
        </label>
        <h3>Color</h3>
        <input type="text" id="color" name="color" />
        <div id="indicator" class="color-indicator"></div>
    </div>
    <div style="text-align: right; margin-top: 2%; padding-right: 10%;position: fixed; top:80%; left: 80%;">
        <h1>Concentrate</h1>
    </div>
    <script src="../js/options.js"></script>
</body>

</html>
